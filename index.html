
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Which Gotei 13 Division Would Recruit You?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #b0ffb0;
    }
    .question {
      margin-bottom: 30px;
    }
    .question p {
      font-weight: bold;
    }
    .option {
      margin: 5px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #b0ffb0;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Which Gotei 13 Division Would Recruit You?</h1>
  <form id="quizForm">
    <div class='question'><p>1. When entering battle, what defines your approach?</p>
<label class='option'><input type='radio' name='q1' value='2'> Stealth and precision</label><br>
<label class='option'><input type='radio' name='q1' value='1'> Command and coordination</label><br>
<label class='option'><input type='radio' name='q1' value='11'> Forceful and fearless</label><br>
<label class='option'><input type='radio' name='q1' value='4'> Support and protection</label><br>
<label class='option'><input type='radio' name='q1' value='10'> Adapt and counter</label><br>
<label class='option'><input type='radio' name='q1' value='5'> Strategic foresight</label><br>
<label class='option'><input type='radio' name='q1' value='3'> Observation and patience</label><br>
<label class='option'><input type='radio' name='q1' value='8'> Joy and flow</label><br>
<label class='option'><input type='radio' name='q1' value='9'> Creativity and artistry</label><br>
<label class='option'><input type='radio' name='q1' value='12'> Exploration and curiosity</label><br>
<label class='option'><input type='radio' name='q1' value='7'> Endurance and resolve</label><br>
<label class='option'><input type='radio' name='q1' value='13'> Faith and guardianship</label><br>
<label class='option'><input type='radio' name='q1' value='6'> Honor and order</label><br>
</div>
<div class='question'><p>2. Your ideal captain would be:</p>
<label class='option'><input type='radio' name='q2' value='2'> A strict but brilliant tactician</label><br>
<label class='option'><input type='radio' name='q2' value='1'> A composed and fair leader</label><br>
<label class='option'><input type='radio' name='q2' value='11'> An unstoppable warrior</label><br>
<label class='option'><input type='radio' name='q2' value='4'> A wise and gentle healer</label><br>
<label class='option'><input type='radio' name='q2' value='10'> Someone who adapts under pressure</label><br>
<label class='option'><input type='radio' name='q2' value='5'> A perceptive mind</label><br>
<label class='option'><input type='radio' name='q2' value='3'> A quiet observer</label><br>
<label class='option'><input type='radio' name='q2' value='8'> A charismatic and kind soul</label><br>
<label class='option'><input type='radio' name='q2' value='9'> A creative and bold innovator</label><br>
<label class='option'><input type='radio' name='q2' value='12'> A mad scientist genius</label><br>
<label class='option'><input type='radio' name='q2' value='7'> An enduring protector</label><br>
<label class='option'><input type='radio' name='q2' value='13'> A humble spiritual guardian</label><br>
<label class='option'><input type='radio' name='q2' value='6'> An aristocratic disciplinarian</label><br>
</div>
<div class='question'><p>3. What kind of missions excite you the most?</p>
<label class='option'><input type='radio' name='q3' value='2'> Infiltration ops</label><br>
<label class='option'><input type='radio' name='q3' value='1'> Crisis leadership</label><br>
<label class='option'><input type='radio' name='q3' value='11'> Combat-heavy raids</label><br>
<label class='option'><input type='radio' name='q3' value='4'> Disaster relief</label><br>

<label class='option'><input type='radio' name='q3' value='5'> Cerebral puzzles</label><br>
<label class='option'><input type='radio' name='q3' value='3'> Shadow reconnaissance</label><br>
<label class='option'><input type='radio' name='q3' value='8'> Moral support & team harmony</label><br>
<label class='option'><input type='radio' name='q3' value='9'> Espionage and decoding</label><br>
<label class='option'><input type='radio' name='q3' value='12'> Research expeditions</label><br>
<label class='option'><input type='radio' name='q3' value='7'> Marathon endurance tasks</label><br>
<label class='option'><input type='radio' name='q3' value='13'> Spiritual pilgrimages</label><br>
<label class='option'><input type='radio' name='q3' value='6'> Traditional protection duty</label><br>
</div>
<div class='question'><p>4. What trait best defines you?</p>
<label class='option'><input type='radio' name='q4' value='2'> Focused</label><br>
<label class='option'><input type='radio' name='q4' value='1'> Reliable</label><br>
<label class='option'><input type='radio' name='q4' value='11'> Fierce</label><br>

<label class='option'><input type='radio' name='q4' value='6'> Disciplined</label><br>
</div>

    <button type="button" onclick="calculateResult()">Submit</button>
  </form>
  <div id="result"></div>
  <script>
    function calculateResult() {
      const form = document.forms['quizForm'];
      const answers = [...form.elements].filter(e => e.checked).map(e => parseInt(e.value));
      const counts = {};
      answers.forEach(val => { counts[val] = (counts[val] || 0) + 1; });
      let max = 0;
      let squad = null;
      for (const key in counts) {
        if (counts[key] > max) {
          max = counts[key];
          squad = key;
        }
      }
      const squadMap = {
        1: 'Squad 1: Command & Coordination',
        2: 'Squad 2: Stealth Ops & Assassination',
        3: 'Squad 3: Patience & Investigation',
        4: 'Squad 4: Healing & Relief',
        5: 'Squad 5: Precision & Insight',
        6: 'Squad 6: Nobility & Order',
        7: 'Squad 7: Loyalty & Endurance',
        8: 'Squad 8: Joy & Subtle Strength',
        9: 'Squad 9: Arts & Information',
        10: 'Squad 10: Balance & Adaptability',
        11: 'Squad 11: Combat & Power',
        12: 'Squad 12: Research & Innovation',
        13: 'Squad 13: Guardianship & Resolve'
      };
      document.getElementById('result').textContent = `You would be recruited into: ${squadMap[squad] || 'an unknown squad!'}`;
    }
  </script>
</body>
</html>
